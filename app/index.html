<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-App = "contact-formApp" >
    <div class="container" ng-controller = "FormController">

      <form ng-submit = "submitForm()">

        <label class="label"> Name </label>
          <input class="input" type="text" ng-model= "form.name" ng-keyup="validateName(form.name)">
          <span class="error"> {{ error.name}} </span>

        <label class="label"> Email </label>
          <input class="input" type="text" ng-model = "form.email" ng-keyup = "validateEmail(form.email)">
          <span class="error"> {{ error.email}} </span>
         
        <label class="label"> Website </label>
          <input class="input" type="text" ng-model = "form.website" ng-keyup = "validateWebsite(form.website)">
           <span class="error"> {{ error.website}} </span>
          
        <label class="label"> Message </label>
          <textarea class="textarea"  ng-model = "form.message" ng-keyup = "validateMessage(form.message)" ></textarea>
          <span class="error"> {{ error.message}} </span>
          
            <input class="button" type="submit" id="submit" value="Submit" ng-disabled="validateForm()"/>
          
      </form>
      <ul class ="list"> <span id="title"> Messages
       <li ng-repeat = "form in forms"> <span class="display">Name:</span> {{ form.name }} 
        <span class="display">Email:</span> {{form.email}}  
        <span class="display">Website:</span> {{form.website}}
        <span class="display">Message:</span> {{form.message}}</li>
       </ul>

      
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
