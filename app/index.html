<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-App = "contact-formApp" >
    <div class="container" ng-controller = "FormController">

      <form ng-submit = "submitForm()">

        <label class="label"> Name </label>
          <input class="input" type="text" ng-model= "form.name">
        <label class="label"> Email </label>
          <input class="input is-success" type="text" ng-model = "form.email">
         
        <label class="label"> Website </label>
          <input class="input is-danger" type="text" ng-model = "form.website">
          <!--  <span class="help is-danger">This email is invalid</span>-->
        <label class="label"> Message </label>
          <textarea class="textarea"  ng-model = "form.message" ></textarea>
        <input class="button" type="submit" id="submit" value="Submit" />
      </form>
      <ul class ="list"> Messages
       <li ng-repeat = "form in forms"> {{ form.message }} </li>
       </ul>

      
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
